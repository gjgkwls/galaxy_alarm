flutter_native_splash:
  # 배경 이미지 설정 (이미지를 가운데 정렬)
  image: assets/images/splash_screen.png
  color: "#ffffff"
  # Android 12 설정
  android_12:
    # Android 12에서는 image가 아닌 background_image 사용 불가
    image: assets/images/splash_screen.png
    color: "#ffffff"
    image_dark: assets/images/splash_screen.png
    color_dark: "#ffffff"
    # 이미지를 가운데 정렬
    icon_background_color: "#ffffff"
    icon_background_color_dark: "#ffffff"
  fullscreen: true
  # 웹 스플래시 화면 설정
  web: false
